<header [ngClass]="{'ttd-header':(user.category == 'ttd')}">
  <div class="row align-items-center" *ngIf="user.category == 'ttd'">
    <div class="col-3">
      <a href="/">
        <img src="./assets/images/logo.png" />
        </a>
    </div>
    <div class="col-6">
      <img src="./assets/images/logo-txt.png" />
    </div>
    <div class="col-3">
    
      <img width="170" src="./assets/images/logo-2.png" />

  </div>
  </div>
  <nav class="navbar navbar-expand-lg bg-primary" *ngIf="user.category == 'other'">
    <div class="d-flex w-100 justify-content-space-between align-items-center">

    <ul class="navbar-nav  d-flex justify-content-between w-100">
      <li class="nav-item app-name">
       <!-- Smart Trak -->
       <a href="/">
        <img width="112" src="./assets/images/tracker-logo.png" />
      </a>
       
      </li>
      <li class="d-flex align-items-center relative">
        <div class="user-name d-flex align-items-center">
          <i class="fas fa-user"></i> &nbsp;
          <span>Hi,&nbsp;{{user?.username}} &nbsp;<i class="fas fa-sort-down"></i></span>  
          <ul class="list-none user-content">
            <li (click)="logout()">Logout</li>
          </ul>
        </div>
        
        
        
      
        
        
      </li>
     
      
    </ul>
  

    </div>
  
    
</nav>
  
</header>
