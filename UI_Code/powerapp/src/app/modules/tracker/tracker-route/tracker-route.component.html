
<section class="tracker-content">
  <div class="row align-items-center tracker-head">
    <div class="col-6"> <h4>Tracker Status: {{trackerDetails?.Tracker}}</h4></div>
    <div class="col-6 text-right">Last Updated Timestamp: {{trackerDetails?.Timestamp | date:'dd-MM-yyyy HH:MM:SS'}}</div>
  </div>
  <div class="tracker-route">
    <div class="row">
      <div class="col-sm-2 col-xs-12">
        <ul class="list-group tracker-list">
          <li class="list-group-item" [routerLink]="['/tracker',id,'home']" routerLinkActive="active">Home</li>
          <li class="list-group-item" [routerLink]="['/tracker',id,'status']"  routerLinkActive="active">Status</li>
          <li  class="list-group-item" [routerLink]="['/tracker',id,'location']"  routerLinkActive="active">Location Setup</li>
          <li class="list-group-item"  [routerLink]="['/tracker',id,'control']"  routerLinkActive="active" >Control</li>
          <li class="list-group-item" [routerLink]="['/tracker',id,'checklist']"  routerLinkActive="active">Check List</li>
        </ul>
      </div>
      <div class="col-sm-10 col-xs-12">
        <router-outlet></router-outlet>
      </div>
    </div>
    
  </div>

  

  
</section>
