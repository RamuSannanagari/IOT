

  
  <div class="row">
    <div class="col-12">
      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col">Condition</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of checklist">
            <td>{{item?.condition}}</td>
            <td>
              <div class="form-check">
                <input type="checkbox" value="{{item?.checked}}" [checked]="item?.checked" class="form-check-input" >
              </div>
              
              </td>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
